command:
  general:
    ingame-only: Sorry, this command is only available ingame.
    invalid-number: The number "%s" is an invalid number.
    no-money:
      deposit: You aren't able to deposit that much money. (You are trying to deposit %s when you only have %s)
    not-allowed: You are not allowed to use this command.
    not-citizen: You must be a citizen to use this command. To apply for citizenship, please visit `{URL}$(server-url)`{NORMAL}.
    player-not-found: The player "%s" is either offlne or does not exist.
    
  chat:
    changed: You have changed to %s chat.
    invalid-chat-type: Invalid chat type given.
    not-allowed: You are not allowed to be part of that chat.
    not-in-city-move: You have been moved to global chat due to you not being in a @(terms.city).
    
  city:
    already-owned: This district is already a city-owned district.
    capital-established: The world you are in already has a capital established.
    claimed: You have claimed the section %s for the city.
    deposited: You have deposited %s into %s.
    disbanded: The city has been disbanded. Anarchy will now take place.
    founded: Your city has been founded successfully.
    funds: "%s has %s in funds."
    invalid-name: That city name is invalid; city names must be less than 25 characters in length and alphanumeric.
    must-be-mayor:
      annex-district:  You must be the mayor of the city to annex this district.
      disband: Only the mayor can disband the city. This is very dangerous.
      make-police: You must be the mayor of the city to establish the city police.
      rename: You must be the mayor of the city to rename it.
      set-assistant: You must be the mayor of the city to set its assistant.
      set-chief: You must be the mayor of the city to set its chief.
      withdraw: You must be mayor of the city to withdraw from it.
    must-be-member:
      claim: You must be a member of the city to claim land as it.
      district:
        desc: You must be a member of the city to change a district description.
        setbus: You must be a member of the city to set its bus stop.
      funds: You must be part of the city government to view the funds of the city.
      unclaim: You must be a member of the city to unclaim land as it.
    name-taken: A city with that name already exists; please try another name.
    no-money:
      annex: The city does not have enough money to annex a new district. (Costs %s)
      claim: The city doesn't have enough money to claim land. (Costs %s)
      found: You don't have enough money to found a city. (Costs %s)
      make-police: The city does not have enough money to establish police. (Costs %s)
      withdraw: The city does not have that much money to withdraw. (The city only has %s but you are trying to withdraw %s.)
    no-police: The city does not have a police force established.
    no-spawn: The city does not have a spawn location set.
    not-allowed: You aren't allowed to do this in this city.
    not-in: You are not in a city.
    none-in-world: There is no city established in this world.
    police-made: A police force has been established in your city.
    renamed: The city %s has been renamed to %s.
    set-assistant: The assistant chief of police of %s has successfully been changed to %s.
    set-chief: The chief of police of %s has successfully been changed to %s.
    set-spawn: You have set the city's spawn location successfully.
    unclaimed: You have unclaimed the section %s for the city.
    withdraw: You have withdrawn %s from %s.
    
  cworld:
    toggle-invalid: Invalid toggle name. Available toggle values are %s.
    toggle-set: The toggle %s has been set to %s.
    
  district:
    bus-far: You must be within %s blocks of a bus stop to ride the bus.
    bus-set: The bus stop of %s has been successfully set to your location.
    cannot-unexplore: You cannot unexplore a district.
    claimed: You have successfuly claimed the district for your city.
    desc: You have changed the description of the district to `{SUCCESS_HILIGHT}%s`{SUCCESS}.
    must-be-mayor:
      annex: You must be the mayor of the city to annex this district.
      unannex: You must be the mayor of the city to unannex this district.
      zone: You must be the mayor of the city to zone this district.
    no-bus: That district does not have a bus stop.
    no-such-type: There is no such district type with the name "%s".
    not-associated: This district is not associated with a city.
    not-exist: District %s does not exist.
    not-owned: This district is not part of your city.
    this-not-associated: You are not in a city-owned district.
    unclaimed: You have successfully unclaimed the district from your city.
    unavailable: This district is already associated with the city.
    zoned: The district has been zoned to a %s district.

